<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hawaii Intro</title>

    <!-- ===== Favicon ===== -->
    <link rel="icon" href="assets/favicon/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="intro-page">
    <main class="intro">
      <!-- 좌상단 로고 (클릭 → main.html) -->
      <button class="intro-logo" id="introLogo" aria-label="Enter main page">
        <img src="assets/logo/intro-logo.png" alt="Hawaii Logo" />
      </button>

      <!-- 우상단 ENTER 버튼 -->
      <button class="intro-enter" id="introEnter">WELCOME TO HAWAII</button>

      <!-- 상단 작은 설명 -->
      <div class="intro-topcopy">
        <p class="intro-topcopy-title">Hawaii foods &amp; culture</p>
        <p class="intro-topcopy-sub">intro page</p>
      </div>

      <!-- 가로 슬라이드 영역 -->
      <section class="intro-gallery" id="introGallery">
        <div class="intro-track" id="introTrack">
          <!-- SLIDE 1 -->
          <article class="intro-card">
            <div class="intro-card-head">
              <span class="intro-card-index">0001</span>
            </div>
            <div class="intro-card-frame">
              <img src="assets/images/intro/i1.png" alt="Spam Musubi" />
            </div>
            <div class="intro-card-foot">
              <p class="intro-card-title">Spam Musubi</p>
              <p class="intro-card-sub">스팸무스비</p>
            </div>
          </article>

          <!-- SLIDE 2 -->
          <article class="intro-card">
            <div class="intro-card-head">
              <span class="intro-card-index">0002</span>
            </div>
            <div class="intro-card-frame">
              <img src="assets/images/intro/i2.png" alt="Plate Lunch" />
            </div>
            <div class="intro-card-foot">
              <p class="intro-card-title">platelunch</p>
              <p class="intro-card-sub">플레이트런치</p>
            </div>
          </article>

          <!-- SLIDE 3 -->
          <article class="intro-card">
            <div class="intro-card-head">
              <span class="intro-card-index">0003</span>
            </div>
            <div class="intro-card-frame">
              <img src="assets/images/intro/i3.png" alt="Waikiki Beach" />
            </div>
            <div class="intro-card-foot">
              <p class="intro-card-title">waikiki</p>
              <p class="intro-card-sub">와이키키해변</p>
            </div>
          </article>

          <!-- SLIDE 4 -->
          <article class="intro-card">
            <div class="intro-card-head">
              <span class="intro-card-index">0004</span>
            </div>
            <div class="intro-card-frame">
              <img src="assets/images/intro/i4.png" alt="Poke" />
            </div>
            <div class="intro-card-foot">
              <p class="intro-card-title">Poke</p>
              <p class="intro-card-sub">포케</p>
            </div>
          </article>

          <!-- SLIDE 5 -->
          <article class="intro-card">
            <div class="intro-card-head">
              <span class="intro-card-index">0005</span>
            </div>
            <div class="intro-card-frame">
              <img src="assets/images/intro/i5.png" alt="Pineapple" />
            </div>
            <div class="intro-card-foot">
              <p class="intro-card-title">Pineapple</p>
              <p class="intro-card-sub">파인애플</p>
            </div>
          </article>

          <!-- SLIDE 6 -->
          <article class="intro-card">
            <div class="intro-card-head">
              <span class="intro-card-index">0006</span>
            </div>
            <div class="intro-card-frame">
              <img src="assets/images/intro/i6.png" alt="Shave ice" />
            </div>
            <div class="intro-card-foot">
              <p class="intro-card-title">Shave ice</p>
              <p class="intro-card-sub">쉐이브아이스</p>
            </div>
          </article>

          <!-- SLIDE 7 -->
          <article class="intro-card">
            <div class="intro-card-head">
              <span class="intro-card-index">0007</span>
            </div>
            <div class="intro-card-frame">
              <img src="assets/images/intro/i7.png" alt="Saimin" />
            </div>
            <div class="intro-card-foot">
              <p class="intro-card-title">Saimin</p>
              <p class="intro-card-sub">사이민</p>
            </div>
          </article>

          <!-- SLIDE 8 -->
          <article class="intro-card">
            <div class="intro-card-head">
              <span class="intro-card-index">0008</span>
            </div>
            <div class="intro-card-frame">
              <img src="assets/images/intro/i8.png" alt="Loco moco" />
            </div>
            <div class="intro-card-foot">
              <p class="intro-card-title">locomoco</p>
              <p class="intro-card-sub">로코모코</p>
            </div>
          </article>
        </div>
      </section>

      <!-- 하단 중앙 도트 -->
      <nav class="intro-dots" id="introDots"></nav>

      <!-- 우하단 화살표 -->
      <div class="intro-arrows">
        <button class="intro-arrow" id="introPrev" aria-label="previous">
          ←
        </button>
        <button class="intro-arrow" id="introNext" aria-label="next">→</button>
      </div>

      <div class="intro-hint">
        해당 이미지는 Midjourney로 제작된 이미지입니다.
      </div>
    </main>

    <div id="cursor-layer"></div>

    <script src="js/script.js"></script>
  </body>
</html>
